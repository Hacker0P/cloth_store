<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - City Like Collection (BARABAZAR)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration */
        .register-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .register-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .register-form h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .register-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .register-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }

        .register-form .links {
            margin-top: 15px;
            text-align: center;
        }

        .register-form .links a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .register-form .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>City Like Collection <span>(Barabazar)</span></h1>
            <p>Your one-stop shop for men's fashion</p>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#reviews">Customer Reviews</a></li>
                    <li><a href="#newsletter">Newsletter Signup</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="register-container">
            <div class="register-form">
                <h2>Create an Account</h2>
                <form id="register-form">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required>
                    
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="reg-password" placeholder="Enter your password" required>
                    
                    <label for="reg-confirm-password">Confirm Password:</label>
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" placeholder="Confirm your password" required>
                    
                    <button type="submit">Register</button>
                </form>
                <div class="links">
                    <a href="index.html">Back to Sign In</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 City Like Collection (Barabazar). All rights reserved.</p>
            <div class="social-media">
                <a href="https://www.facebook.com/share/xg84AnTrRTAVxJWE/?mibextid=qi2Omg" target="_blank" title="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/zyan2000a?utm_source=qr&igsh=Ym50eDR6aXI0eWIw" target="_blank" title="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
