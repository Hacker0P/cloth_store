<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeans Collection - City Like Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration */
        .product-item {
            flex: 1 1 30%;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .product-item img {
            width: 100%;
            height: 200px; /* Default fixed height */
            object-fit: cover; /* Ensures the image covers the area */
        }

        .product-item#jeans3 img {
            height: 250px; /* Increased height for Jeans 3 */
        }

        .product-item button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .product-item button:hover {
            background-color: #0056b3;
        }

        .size-select {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Jeans Collection</h1>
            <p>Find your perfect fit with our range of stylish jeans!</p>
        </div>
    </header>

    <!-- Filter Section -->
    <section id="filter">
        <div class="container">
            <h2>Filter by Price</h2>
            <label for="price-range">Price Range: </label>
            <input type="range" id="price-range" min="500" max="2000" step="100" value="2000" oninput="updatePriceLabel(this.value)">
            <span id="price-label">2000</span> INR
        </div>
    </section>

    <!-- Jeans Products Section -->
    <section id="jeans-products">
        <div class="container">
            <div class="product-grid">
                <!-- Example Jeans Items -->
                <div class="product-item" data-price="600">
                    <img src="images3/jeans1.jpg" alt="Jeans 1">
                    <h3>Jeans 1</h3>
                    <p>Price: 600 INR</p>
                    <div class="size-select">
                        <label for="size-jeans1">Size: </label>
                        <select id="size-jeans1">
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <button onclick="buyItem('Jeans 1', 600, document.getElementById('size-jeans1').value)">Buy Now</button>
                </div>
                <div class="product-item" data-price="900">
                    <img src="images3/jeans2.jpg" alt="Jeans 2">
                    <h3>Jeans 2</h3>
                    <p>Price: 900 INR</p>
                    <div class="size-select">
                        <label for="size-jeans2">Size: </label>
                        <select id="size-jeans2">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L" selected>L</option>
                        </select>
                    </div>
                    <button onclick="buyItem('Jeans 2', 900, document.getElementById('size-jeans2').value)">Buy Now</button>
                </div>
                <div class="product-item" id="jeans3" data-price="1200">
                    <img src="images3/jeans3.jpg" alt="Jeans 3">
                    <h3>Jeans 3</h3>
                    <p>Price: 1200 INR</p>
                    <div class="size-select">
                        <label for="size-jeans3">Size: </label>
                        <select id="size-jeans3">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L" selected>L</option>
                        </select>
                    </div>
                    <button onclick="buyItem('Jeans 3', 1200, document.getElementById('size-jeans3').value)">Buy Now</button>
                </div>
                <div class="product-item" data-price="1500">
                    <img src="images3/jeans4.jpg" alt="Jeans 4">
                    <h3>Jeans 4</h3>
                    <p>Price: 1500 INR</p>
                    <div class="size-select">
                        <label for="size-jeans4">Size: </label>
                        <select id="size-jeans4">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L" selected>L</option>
                        </select>
                    </div>
                    <button onclick="buyItem('Jeans 4', 1500, document.getElementById('size-jeans4').value)">Buy Now</button>
                </div>
                <div class="product-item" data-price="1800">
                    <img src="images3/jeans5.jpg" alt="Jeans 5">
                    <h3>Jeans 5</h3>
                    <p>Price: 1800 INR</p>
                    <div class="size-select">
                        <label for="size-jeans5">Size: </label>
                        <select id="size-jeans5">
                            <option value="S" selected>S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                    </div>
                    <button onclick="buyItem('Jeans 5', 1800, document.getElementById('size-jeans5').value)">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function updatePriceLabel(value) {
            document.getElementById('price-label').textContent = value;
            filterProducts(value);
        }

        function filterProducts(maxPrice) {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach(item => {
                const price = parseInt(item.getAttribute('data-price'));
                if (price <= maxPrice) {
                    item.style.display = ''; // Show item
                } else {
                    item.style.display = 'none'; // Hide item
                }
            });
        }

        function buyItem(name, price, size) {
            alert(`Thank you for buying ${name} (${size}) for ${price} INR!`);
            // Here you can add more functionality, like adding the item to a cart
        }
    </script>
</body>
</html>
